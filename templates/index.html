<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go Chat Client</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 8px; }
    #input { width: 80%; }
    #send { width: 18%; }
    .msg { margin: 6px 0; padding: 4px 6px; background: #f7f7f7; border-radius: 4px; }
    .sys { color: #666; font-style: italic; }
  </style>
</head>
<body>
  <h2>Go WebSocket Chat</h2>

  <div id="status" class="sys">Connecting…</div>
  <div id="messages"></div>

  <div style="margin-top: 10px;">
    <input id="input" type="text" placeholder="Type a message…" />
    <button id="send">Send</button>
  </div>

  <script>
    // Change host/port if needed
    const wsUrl = "ws://127.0.0.1:8080/ws"
    console.log("wsUrl ",wsUrl)
    const ws = new WebSocket(wsUrl);

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function addMessage(text, cls = 'msg') {
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    ws.onopen = () => {
      statusEl.textContent = 'Connected';
      addMessage('Connected to server', 'sys');
    };

    ws.onmessage = (evt) => {
      addMessage(evt.data);
    };

    ws.onclose = () => {
      statusEl.textContent = 'Disconnected';
      addMessage('Disconnected from server', 'sys');
    };

    ws.onerror = (err) => {
      addMessage('WebSocket error', 'sys');
      console.error(err);
    };

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) return;
      ws.send(text);
      inputEl.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
